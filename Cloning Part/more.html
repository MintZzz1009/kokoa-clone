<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Talk</title>
  </head>
  <body>
    <div id="void1"></div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <span><i class="fa-solid fa-music fa-xl"></i></span>
        <span><i class="fa-solid fa-gear fa-xl"></i></span>
        <div class="badge-void dot-with-cog"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component user-component__more">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar__xl"
            src="https://avatars.githubusercontent.com/u/107108021?s=64&v=4"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Haksoo Ji</h4>
            <div class="user-component__subtitle">
              +1 787-493-4129
              <i class="fa-solid fa-circle-exclamation"></i>
            </div>
          </div>
        </div>
        <div class="user-component__icon">
          <i class="fa-regular fa-file-lines fa-xs"></i>
        </div>
      </div>
      <div class="icons-row">
        <div class="icons-row__icon">
          <i class="fa-regular fa-calendar-check"></i>
          <span>Calender</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-regular fa-hard-drive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-regular fa-face-kiss-wink-heart"></i>
          <span>Emoticons</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icons-row icons-row__last-row">
        <div class="icons-row__icon">
          <i class="fa-solid fa-file-invoice"></i>
          <span>Account</span>
        </div>
        <div class="icons-row__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Open Chat</span>
        </div>
        <div class="icons-row__icon">
          <i></i>
          <span></span>
        </div>
        <div class="icons-row__icon">
          <i></i>
          <span></span>
        </div>
      </div>
      <div class="find__section">
        <div class="find__section__header">
          <h4 class="more__section__header">Suggestions</h4>
          <!--
          <div class="find__recommended-friends__header-column">
            <span>sada</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
          -->
        </div>
        <div class="icons-row">
          <div class="icons-row__icon btn-icon">
            <i class="fa-solid fa-qrcode"></i>
            <span>Kokoa Story</span>
          </div>
          <div class="icons-row__icon btn-icon">
            <i class="fa-regular fa-address-book"></i>
            <span>Kokoa Friends</span>
          </div>
          <div class="icons-row__icon btn-icon">
            <i class="fa-solid fa-fingerprint"></i>
            <span>Friends Gem</span>
          </div>
          <div class="icons-row__icon btn-icon">
            <i></i>
            <span></span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification-number badge">1</span>
            <i class="fa-regular fa-comment fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="badge-void"></div>
            <i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/ec13307674.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
