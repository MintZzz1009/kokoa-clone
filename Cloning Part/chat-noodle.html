<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Noodle - Kokoa Talk</title>
  </head>
  <body class="chat-body" id="noodle">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <div class="alt-screen-header">
      <div class="alt-screen-header__column" id="sup-center">
        <span>
          <a href="chats.html"><i class="fa-solid fa-chevron-left"></i></a>
        </span>
      </div>

      <div class="alt-screen-header__column">
        <h1>Noodle</h1>
      </div>
      <div class="alt-screen-header__column">
        <span>
          <a href="#">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>
          <a href="#">
            <i class="fa-solid fa-bars"></i>
          </a>
        </span>
      </div>
    </div>

    <main class="chatting-screen">
      <div class="chat__time-stamp">
        <i class="fa-solid fa-calendar-days"></i>Friday, October 14, 2022
      </div>
      <div class="message-row">
        <img
          src="https://pbs.twimg.com/media/FeP0rqtWQBY83SU?format=jpg&name=900x900"
          class="message-row__avatar"
        />
        <div class="message-row__content">
          <span class="message-row__author">Noodle</span>
          <div class="message-row__message ch-others">
            <span class="message-row__message-bubble">Hey Hey Hey!!!</span>
          </div>
          <div class="message-row__message ch-others">
            <span class="message-row__message-bubble">Hey Hey Hey!!!</span>
            <span class="message-row__message-time">05:32 AM</span>
          </div>
        </div>
      </div>
      <div class="message-row__message ch-yours ch-noodle">
        <span class="message-row__message-bubble">Why Why Why!!!</span>
        <span class="message-row__message-time">05:35 AM</span>
      </div>
    </main>

    <div class="write-message">
      <span><i class="fa-solid fa-square-plus"></i></span>
      <div class="write-message__text">
        <input
          type="text"
          class="write-message__input"
          placeholder="Write a message..."
        />
        <div class="write-message__icons">
          <span><i class="fa-solid fa-face-grin-squint-tears"></i></span>
          <span id="write-message__search">â‹•</span>
          <span id="send"><i class="fa-solid fa-paper-plane"></i></span>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/ec13307674.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
