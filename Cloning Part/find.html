<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
  </head>
  <body>
    <div id="void1"></div>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
        <a href="settings.html"
          ><span><i class="fa-solid fa-gear fa-xl"></i></span
        ></a>
        <div class="badge-void dot-with-cog"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="icons-row icons-row__last-row">
        <div class="icons-row__icon find__icons">
          <i class="fa-solid fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="icons-row__icon find__icons">
          <i class="fa-regular fa-address-book"></i>
          <span>Address</span>
        </div>
        <div class="icons-row__icon find__icons">
          <i class="fa-solid fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icons-row__icon find__icons">
          <i class="fa-regular fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="find__section">
        <div class="find__section__header">
          <h4 class="find__section__header-column">Recommended Friends</h4>
          <!--
          <div class="find__recommended-friends__header-column">
            <span>sada</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
          -->
        </div>
        <div class="find__section__content">
          <span id="empty">You have no recommended friends.</span>
        </div>
      </div>
      <div class="find__section">
        <div class="find__section__header">
          <h4 class="find__section__header-column">Open Chat</h4>

          <div class="find__section__header-column">
            <span>Go to Openchat Home</span>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
        <div class="find__section__content">
          <div class="openchat-component">
            <div class="openchat-component__column">
              <h1 class="openchat-component__title">#BTS</h1>
              <span class="openchat-component__tags">#BTS#ARMY#FRIENDS</span>
              <div class="openchat-component__info">
                <img
                  src="https://images.unsplash.com/photo-1663579643157-553292943afb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI3fHRvd0paRnNrcEdnfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
                  alt=""
                  class="openchat-component__avatar"
                />
                <span>802 members</span>
                <span class="openchat-component__state">Active</span>
              </div>
            </div>
            <div class="openchat-component__column">
              <img
                src="https://images.unsplash.com/photo-1663592151816-b30533dc08ec?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDF8eGpQUjRobGtCR0F8fGVufDB8fHx8&auto=format&fit=crop&w=600&q=60"
                alt=""
                class="openchat-component__photo"
              />
              <div class="openchat-component__like">
                <i class="fa-solid fa-heart"></i>
                <span>326</span>
              </div>
            </div>
          </div>
          <div class="openchat-component">
            <div class="openchat-component__column">
              <h1 class="openchat-component__title">Bts Gang~</h1>
              <span class="openchat-component__tags"
                >#englishonly #ipurpleyou #jimin #taetaetae</span
              >
              <div class="openchat-component__info">
                <img
                  src="https://images.unsplash.com/photo-1663579643157-553292943afb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI3fHRvd0paRnNrcEdnfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
                  alt=""
                  class="openchat-component__avatar"
                />
                <span>802 members</span>
                <span class="openchat-component__state">Active</span>
              </div>
            </div>
            <div class="openchat-component__column">
              <img
                src="https://images.unsplash.com/photo-1662673966515-3c1d7e4285fe?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI1fF84ekZIdWhSaHlvfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
                alt=""
                class="openchat-component__photo"
              />
              <div class="openchat-component__like">
                <i class="fa-solid fa-heart"></i>
                <span>215</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification-number badge">1</span>
            <i class="fa-regular fa-comment fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-xl"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><div class="badge-void"></div>
            <i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/ec13307674.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
