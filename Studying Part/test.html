<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="test.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="library">
      <ul class="library__tab">
        <li class="library__btn">
          <a class="library__link" href="#">
            <i class="fa-solid fa-bars fa-lg"></i>
          </a>
        </li>
        <li class="library__btn">
          <a class="library__link library__text" href="#"> library </a>
        </li>
        <li class="library__btn">
          <a class="library__link" href="#">
            <i class="fa-solid fa-bag-shopping fa-lg"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="search">
      <form class="search-input">
        <input
          class="search-input__bar search-input__boths"
          type="text"
          placeholder="Search books...."
        />
        <button class="search-input__btn search-input__both" type="submit">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </button>
      </form>
    </div>
    <script
      src="https://kit.fontawesome.com/ec13307674.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
