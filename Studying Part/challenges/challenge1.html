<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create An Account</title>
  </head>

  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="first-name">First name </label
        ><input
          id="first-name"
          type="text"
          placeholder="First name"
          required
          minlength="5"
        />
      </div>
      <div>
        <label for="last-name">Last name </label
        ><input id="last-name" type="text" placeholder="Last name" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email" required />
      </div>
      <div>
        <label for="user-name">Username</label>
        <input id="user-name" type="text" placeholder="Username" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Password"
          minlength="10"
          required
        />
      </div>
      <div>
        <label for="birth-date">Birth date</label>
        <input
          id="birth-date"
          type="date"
          placeholder="yyyy / mm / dd"
          required
        />
      </div>
      <div>
        <label for="happy-range">How happy are you?</label>
        <input
          id="happy-range"
          type="range"
          min="0"
          max="10"
          list="tickmarks"
          required
        />
        <datalist id="tickmarks">
          <option value="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10"></option>
        </datalist>
      </div>
      <div>
        <label for="fav-color">What is your fav.color?</label>
        <input id="fav-color" type="color" />
      </div>
      <div>
        <input id="create-account-btn" type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
