<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ec13307674.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style5.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="playlist-screen">
      <div class="playlist-screen__header">
        <span><i class="fa-solid fa-xmark"></i></span>
        <h1>Playlist</h1>
        <span></span>
      </div>
      <div class="playlist-screen__now">
        <div class="playlist-screen__now__info music-component">
          <div class="album-img album-img__big">
            <i class="fa-regular fa-image"></i>
          </div>
          <div class="music-component__text music-component__text__big">
            <h2>Random Love</h2>
            <h3>by Divay Kapoor</h3>
          </div>
        </div>
        <div class="playlist-screen__now__buttons">
          <div>▷ Play</div>
          <div><i class="fa-regular fa-heart"></i></div>
          <div><i class="fa-solid fa-plus"></i></div>
        </div>
      </div>
      <div class="playlist-screen__list">
        <ul>
          <li>
            <div class="music-component">
              <div class="album-img"></div>
              <div class="music-component__text">
                <h2>Matargasti</h2>
                <h3>Mohit Chauhan</h3>
              </div>
            </div>
          </li>
          <li>
            <div class="music-component">
              <div class="album-img" id="violet"></div>
              <div class="music-component__text">
                <h2>Attitide</h2>
                <h3>Lewis OfMan · Attitude</h3>
              </div>
            </div>
          </li>
          <li>
            <div class="music-component">
              <div class="album-img" id="blue"></div>
              <div class="music-component__text">
                <h2>Try Everything</h2>
                <h3>Shakira · Zootopia</h3>
              </div>
            </div>
          </li>
          <li>
            <div class="music-component">
              <div class="album-img" id="lightseagreen"></div>
              <div class="music-component__text">
                <h2>Sunflower</h2>
                <h3>Joseph Vincent · Sunflower</h3>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
