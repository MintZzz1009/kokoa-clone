<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ec13307674.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style7.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="main-screen">
        <div class="header">
          <span><i class="fa-solid fa-arrow-left"></i></span>
          <span><i class="fa-solid fa-magnifying-glass"></i></span>
        </div>
        <div class="artist">
          <img
            src="https://yt3.ggpht.com/EMLXCtre3soafjj-YlwAV-OI1xDSIpANxSgumOYJrSEIF7fAaH-0mwcGcSIdBQpky7QqzE3SNng=s176-c-k-c0x00ffffff-no-rj-mo"
            alt=""
            class="avatar"
          />
          <div class="info">
            <h2>Gorillaz, Virtual Band</h2>
            <h5>Postmodern, Britpop, Hip-Hop</h5>
          </div>
          <div class="buttons">
            <div class="shuffle">shuffle</div>
            <div class="likes">
              <i class="fa-regular fa-thumbs-up"></i>85482369
            </div>
          </div>
        </div>
        <div class="music-lists">
          <div class="music-component">
            <div class="music-component__column">
              <img
                src="https://w.namu.la/s/2549a6c8efc5e8bc16c292ace8a850dae0a3b68c85b5b37d78c5cf31011e5bba44165107fb99dab10ee6166960616e8364b46d43aba3e43aab55ac37db14d364445948f5d6861e2b65fccb656e39b346be1216b008a8ee50639439c7c4ed64a75b96876551b49026d16359fad93920d8"
                alt=""
                class="album-img"
              />
              <div class="music-component__text">
                <h5>Gorillaz, Virtual Band</h5>
                <h3>Gorillaz</h3>
              </div>
            </div>
            <div class="music-component__column">
              <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
            </div>
          </div>
        </div>
        <div class="control-box">
          <div class="control-box__column">
            <div class="control-box__text">
              <h6>Gorillaz, Virtual Band</h6>
              <h4>Plastic Beach</h4>
            </div>
          </div>
          <div class="control-box__column">
            <div class="control-box__console">
              <span><i class="fa-solid fa-backward-step"></i></span>
              <span><i class="fa-solid fa-pause"></i></span>
              <span><i class="fa-solid fa-forward-step"></i></span>
            </div>
          </div>
        </div>
      </div>

      <div class="main-screen">
        <div class="header">
          <span><i class="fa-solid fa-arrow-left"></i></span>
          <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
        </div>
        <div class="playing-now">
          <img
            src="https://w.namu.la/s/431105977961db07a92dac2b8368cb2c27ac56e0dce0c0c628d1d9f256540f9d900da5a7550f90e91301d00776debb18c900f6ea8ac33517606f1ea2ebe68c3e920748af58a5e0a2b9f0cff2e0f13294a002b679171659920dce402faa79ef20f2dffddc57256ab0769ab7ebe5711411"
            alt=""
            class="playing-now__album-img"
          />
          <div class="playing-now__info">
            <h4>Plastic Beach</h4>
            <h6>Gorillaz, Virtual Band</h6>
          </div>
          <div class="playing-now__time-range-bar"></div>
          <div class="playing-now__control-box">
            <span><i class="fa-solid fa-repeat"></i></span>
            <span><i class="fa-solid fa-backward-step"></i></span>
            <span><i class="fa-solid fa-play"></i></span>
            <span><i class="fa-solid fa-forward-step"></i></span>
            <span><i class="fa-solid fa-shuffle"></i></span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
